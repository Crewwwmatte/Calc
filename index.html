<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4ral calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/reset.css" type="text/css">
    <link rel="stylesheet" href="./Styles/main.css" type="text/css">
</head>
<body>
    <header>
        <div class="container">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae, tempore!</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="calc">
                <div class="calc_screen">

                </div>
                <div class="calc_btns">
                    <button class="calc_btn" id="1">1</button>
                    <button class="calc_btn" id="two">2</button>
                    <button class="calc_btn" id="3">3</button>
                    <button class="calc_btn" id="4">4</button>
                    <button class="calc_btn" id="5">5</button>
                    <button class="calc_btn" id="6">6</button>
                    <button class="calc_btn" id="7">7</button>
                    <button class="calc_btn" id="8">8</button>
                    <button class="calc_btn" id="9">9</button>
                    <button class="calc_btn" id="0">0</button>
                    <button class="calc_btn" id="plus">+</button>
                    <button class="calc_btn" id="minus">-</button>
                    <button class="calc_btn" id="mult">*</button>
                    <button class="calc_btn" id="razdel">/</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./Scripts/app.js" type="text/javascript"></script>
</body>
</html>
